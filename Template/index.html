{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{url_for('static',filename='assets/img/img6.jpg')}} ')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>LEARNING HUB</h1>
                            <span class="subheading">{{params['tagline']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

                {% for post in posts %}
    
                
                  <!--Todo Fetch it using for loop from the database-->
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title"> {{ post.title }} </h2>
                            <h3 class="post-subtitle"></h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{post.postby}}</a>
                            on {{post.date}}
                        </p>
                    </div>
                 {{post.content[0:145]}}...
                 <hr></hr><hr>
                 {% endfor %}


                    <!-- Pager-->
                    <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous </a>
                    <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
                </div>
            </div>
        </div>
        <hr />

        {% endblock %}
